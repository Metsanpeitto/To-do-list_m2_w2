<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <main>
      <section>
        <div id="demo" class="active complete">
          <div class="selected-list">
            <div id="stats">
              <a
                class="home"
                href="/web/20180320194056mp_/http://www.getminimalist.com/"
              >
                <svg class="icon-menu">
                  <use
                    xlink:href="/web/20180320194056mp_/http://www.getminimalist.com/assets/icons.svg#icon-menu"
                  ></use>
                </svg>
              </a>
              <div class="back">
                <svg class="icon-menu">
                  <use
                    xlink:href="/web/20180320194056mp_/http://www.getminimalist.com/assets/icons.svg#icon-menu"
                  ></use>
                </svg>
              </div>
              <h2 title="Demo">Demo</h2>
              <form>
                <input class="edit chromeless-input" type="text" value="Demo" />
                <input type="submit" class="hidden-submit" />
              </form>

              <div class="refresh">
                <svg class="icon-arrows-ccw">
                  <use
                    xlink:href="/web/20180320194056mp_/http://www.getminimalist.com/assets/icons.svg#icon-arrows-ccw"
                  ></use>
                </svg>
                <span class="changes-count show">4</span>
              </div>
            </div>

            <div class="list">
              <ul id="add-item" class="items">
                <li>
                  <form>
                    <input
                      id="new-item"
                      class="chromeless-input"
                      placeholder="Add to your list..."
                      type="text"
                    />
                    <input
                      id="submit-new-item"
                      type="submit"
                      tabindex="-1"
                      value=""
                      title="click this or press enter to submit"
                      class="icon-return"
                    />
                  </form>
                </li>
              </ul>
              <ul id="item-list" class="items ui-sortable">
                <li class="clearfix todo">
                  <button
                    class="toggle"
                    title="Check!"
                    alt="Check!"
                    tabindex="0"
                  >
                    <svg class="icon-check">
                      <use
                        xlink:href="/web/20180320194056mp_/http://www.getminimalist.com/assets/icons.svg#icon-check"
                      ></use>
                    </svg>
                  </button>
                  <svg class="move icon-more-vert">
                    <use
                      xlink:href="/web/20180320194056mp_/http://www.getminimalist.com/assets/icons.svg#icon-more-vert"
                    ></use>
                  </svg>
                  <div class="view">
                    <label class="label" tabindex="0">Double-tap to edit</label>
                    <textarea
                      class="edit chromeless-input"
                      maxlength="255"
                      style=""
                    >
Double-tap to edit</textarea
                    >
                  </div>
                  <svg class="destroy icon-trash-o">
                    <use
                      xlink:href="/web/20180320194056mp_/http://www.getminimalist.com/assets/icons.svg#icon-trash-o"
                    ></use>
                  </svg>
                </li>
                <li class="clearfix todo">
                  <button
                    class="toggle"
                    title="Check!"
                    alt="Check!"
                    tabindex="0"
                  >
                    <svg class="icon-check">
                      <use
                        xlink:href="/web/20180320194056mp_/http://www.getminimalist.com/assets/icons.svg#icon-check"
                      ></use>
                    </svg>
                  </button>
                  <svg class="move icon-more-vert">
                    <use
                      xlink:href="/web/20180320194056mp_/http://www.getminimalist.com/assets/icons.svg#icon-more-vert"
                    ></use>
                  </svg>
                  <div class="view">
                    <label class="label" tabindex="0"
                      >Drag 'n drop to reorder your list</label
                    >
                    <textarea
                      class="edit chromeless-input"
                      maxlength="255"
                      style=""
                    >
Drag 'n drop to reorder your list</textarea
                    >
                  </div>
                  <svg class="destroy icon-trash-o">
                    <use
                      xlink:href="/web/20180320194056mp_/http://www.getminimalist.com/assets/icons.svg#icon-trash-o"
                    ></use>
                  </svg>
                </li>
                <li class="clearfix todo">
                  <button
                    class="toggle"
                    title="Check!"
                    alt="Check!"
                    tabindex="0"
                  >
                    <svg class="icon-check">
                      <use
                        xlink:href="/web/20180320194056mp_/http://www.getminimalist.com/assets/icons.svg#icon-check"
                      ></use>
                    </svg>
                  </button>
                  <svg class="move icon-more-vert">
                    <use
                      xlink:href="/web/20180320194056mp_/http://www.getminimalist.com/assets/icons.svg#icon-more-vert"
                    ></use>
                  </svg>
                  <div class="view">
                    <label class="label" tabindex="0"
                      >Manage all your lists in one place</label
                    >
                    <textarea
                      class="edit chromeless-input"
                      maxlength="255"
                      style=""
                    >
Manage all your lists in one place</textarea
                    >
                  </div>
                  <svg class="destroy icon-trash-o">
                    <use
                      xlink:href="/web/20180320194056mp_/http://www.getminimalist.com/assets/icons.svg#icon-trash-o"
                    ></use>
                  </svg>
                </li>
                <li class="clearfix todo">
                  <button
                    class="toggle"
                    title="Check!"
                    alt="Check!"
                    tabindex="0"
                  >
                    <svg class="icon-check">
                      <use
                        xlink:href="/web/20180320194056mp_/http://www.getminimalist.com/assets/icons.svg#icon-check"
                      ></use>
                    </svg>
                  </button>
                  <svg class="move icon-more-vert">
                    <use
                      xlink:href="/web/20180320194056mp_/http://www.getminimalist.com/assets/icons.svg#icon-more-vert"
                    ></use>
                  </svg>
                  <div class="view">
                    <label class="label" tabindex="0"
                      >Resync to clear out the old</label
                    >
                    <textarea
                      class="edit chromeless-input"
                      maxlength="255"
                      style=""
                    >
Resync to clear out the old</textarea
                    >
                  </div>
                  <svg class="destroy icon-trash-o">
                    <use
                      xlink:href="/web/20180320194056mp_/http://www.getminimalist.com/assets/icons.svg#icon-trash-o"
                    ></use>
                  </svg>
                </li>
              </ul>
            </div>

            <button
              type="button"
              class="link-button clear-completed js-clear-completed"
            >
              Clear all completed
            </button>
          </div>
        </div>
      </section>
    </main>

</html>
